<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p>You searched for {{ query }}</p>
    {% if books %}
    <p>found {{ books|length }} book {{ books|pluralize }}</p>
    <ul>
        {% for book in books %}
            <li>{{ book.title }}</li>
        {% endfor %}
    </ul>

    {% else %}
        <p> no books matched your search result</p>
    {% endif %}

</body>
</html>
